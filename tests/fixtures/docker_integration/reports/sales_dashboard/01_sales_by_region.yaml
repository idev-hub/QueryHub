id: sales_by_region
title: Sales by Region
provider: postgres_test
query:
  text: "SELECT \n  region,\n  SUM(revenue) as total_revenue,\n  SUM(units_sold) as\
    \ total_units,\n  COUNT(*) as transaction_count,\n  ROUND(AVG(revenue), 2) as\
    \ avg_revenue\nFROM sales_metrics\nGROUP BY region\nORDER BY total_revenue DESC\n"
render:
  type: table

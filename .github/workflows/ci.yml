name: CI

on:
  push:
    branches:
      - main
      - develop
      - isasnovich/new-project
  pull_request:
  workflow_dispatch:

permissions:
  contents: read  # Read-only by default for security

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install ${{ matrix.python-version }}

      - name: Install system dependencies for Kaleido
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libglib2.0-0 \
            libnss3 \
            libfontconfig1

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run Ruff
        run: uv run ruff check

      - name: Run mypy
        run: uv run mypy src

      - name: Run Bandit security checks
        run: uv run bandit -r src/ -c .bandit

      - name: Run Safety vulnerability check
        run: uv run safety scan --policy-file .safety-policy.yml
        continue-on-error: true  # Don't fail build, but show the issues

      - name: Run pytest
        run: uv run pytest -m "not integration" --asyncio-mode=auto --cov=src --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always() && matrix.python-version == '3.11'
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          fail_ci_if_error: false

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-py${{ matrix.python-version }}
          retention-days: 30
          path: |
            coverage.xml
            .coverage
            htmlcov/

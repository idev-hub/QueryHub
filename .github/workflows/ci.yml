name: CI

on:
  push:
    branches:
      - main
      - develop
      - isasnovich/new-project
  pull_request:
  workflow_dispatch:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system dependencies for Kaleido
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libglib2.0-0 \
            libnss3 \
            libfontconfig1

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Run Ruff
        run: ruff check

      - name: Run mypy
        run: mypy src

      - name: Run pytest
        run: pytest -m "not integration" --asyncio-mode=auto --cov=src --cov-report=term-missing

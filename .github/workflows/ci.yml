name: CI

on:
  push:
    branches:
      - main
      - develop
      - isasnovich/new-project
  pull_request:
  workflow_dispatch:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.11

      - name: Install system dependencies for Kaleido
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libglib2.0-0 \
            libnss3 \
            libfontconfig1

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run Ruff
        run: uv run ruff check

      - name: Run mypy
        run: uv run mypy src

      - name: Run Bandit security checks
        run: uv run bandit -r src/ -c .bandit

      - name: Run Safety vulnerability check
        run: uv run safety scan --policy-file .safety-policy.yml || true

      - name: Run pytest
        run: uv run pytest -m "not integration" --asyncio-mode=auto --cov=src --cov-report=term-missing

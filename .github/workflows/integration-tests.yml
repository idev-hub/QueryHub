name: Integration Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  integration-tests:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install system dependencies for Kaleido
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libglib2.0-0 \
          libnss3 \
          libfontconfig1

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Start Docker containers
      run: |
        docker compose -f docker-compose.test.yml up -d
        echo "Waiting for PostgreSQL to be ready..."

    - name: Wait for PostgreSQL
      run: |
        for i in {1..30}; do
          docker exec queryhub-test-postgres pg_isready -U testuser -d testdb && break
          echo "Waiting for PostgreSQL... ($i/30)"
          sleep 2
        done
        docker exec queryhub-test-postgres pg_isready -U testuser -d testdb

    - name: Verify test data
      run: |
        docker exec queryhub-test-postgres psql -U testuser -d testdb -c "SELECT COUNT(*) FROM sales_metrics;"
        docker exec queryhub-test-postgres psql -U testuser -d testdb -c "SELECT COUNT(*) FROM customer_feedback;"
        docker exec queryhub-test-postgres psql -U testuser -d testdb -c "SELECT COUNT(*) FROM system_health;"

    - name: Run unit tests
      run: |
        pytest -m "not integration" -v --cov=src/queryhub --cov-report=xml --cov-report=term

    - name: Run integration tests
      env:
        KALEIDO_NO_SANDBOX: "1"
      run: |
        pytest tests/test_docker_integration.py -v -m integration

    - name: Show container logs on failure
      if: failure()
      run: |
        docker compose -f docker-compose.test.yml logs

    - name: Stop containers
      if: always()
      run: |
        docker compose -f docker-compose.test.yml down -v

    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      if: always()
      with:
        files: ./coverage.xml
        fail_ci_if_error: false

name: Integration Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

permissions:
  contents: read  # Read-only by default for security

concurrency:
  group: integration-tests-${{ github.ref }}
  cancel-in-progress: true

jobs:
  integration-tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        enable-cache: true

    - name: Set up Python
      run: uv python install ${{ matrix.python-version }}

    - name: Install system dependencies for Kaleido
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libglib2.0-0 \
          libnss3 \
          libfontconfig1

    - name: Install dependencies
      run: uv sync --all-extras

    - name: Start Docker containers
      run: |
        docker compose -f docker-compose.test.yml up -d
        echo "Waiting for PostgreSQL to be ready..."

    - name: Wait for PostgreSQL and verify initialization
      run: |
        echo "Waiting for PostgreSQL to accept connections..."
        for i in {1..60}; do
          if docker exec queryhub-test-postgres pg_isready -U testuser -d testdb > /dev/null 2>&1; then
            echo "PostgreSQL is accepting connections"
            break
          fi
          echo "Waiting for PostgreSQL... ($i/60)"
          sleep 2
        done
        
        echo "Waiting for database initialization to complete..."
        sleep 5
        
        echo "Verifying tables exist and contain data..."
        for i in {1..30}; do
          COUNT=$(docker exec queryhub-test-postgres psql -U testuser -d testdb -t -c "SELECT COUNT(*) FROM sales_metrics;" 2>/dev/null | tr -d ' ')
          if [ ! -z "$COUNT" ] && [ "$COUNT" -gt "0" ]; then
            echo "Database initialization complete. Found $COUNT records in sales_metrics."
            break
          fi
          echo "Waiting for data initialization... ($i/30)"
          sleep 2
        done
        
        echo "Verifying all test data..."
        docker exec queryhub-test-postgres psql -U testuser -d testdb -c "SELECT COUNT(*) FROM sales_metrics;"
        docker exec queryhub-test-postgres psql -U testuser -d testdb -c "SELECT COUNT(*) FROM customer_feedback;"
        docker exec queryhub-test-postgres psql -U testuser -d testdb -c "SELECT COUNT(*) FROM system_health;"
        
        echo "Database is ready for tests!"

    - name: Run integration tests
      env:
        KALEIDO_NO_SANDBOX: "1"
      run: |
        uv run pytest tests/test_docker_integration.py -v -m integration

    - name: Show container logs on failure
      if: failure()
      run: |
        docker compose -f docker-compose.test.yml logs

    - name: Stop containers
      if: always()
      run: |
        docker compose -f docker-compose.test.yml down -v

    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      if: always() && matrix.python-version == '3.11'
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./coverage.xml
        fail_ci_if_error: false

    - name: Upload test artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: integration-test-results-py${{ matrix.python-version }}
        retention-days: 30
        path: |
          coverage.xml
          test_output/
          .coverage

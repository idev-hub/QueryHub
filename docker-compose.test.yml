services:
  postgres:
    image: postgres:16-alpine
    container_name: queryhub-test-postgres
    environment:
      POSTGRES_DB: testdb
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpass
    ports:
      - "5434:5432"
    volumes:
      - ./tests/fixtures/docker/init-postgres.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testuser -d testdb"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - queryhub-test

  # Optional: SQL Server for additional SQL provider testing
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: queryhub-test-sqlserver
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "TestPass123!"
      MSSQL_PID: "Developer"
    ports:
      - "1434:1433"
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P TestPass123! -Q 'SELECT 1' || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 30s
    networks:
      - queryhub-test

networks:
  queryhub-test:
    driver: bridge

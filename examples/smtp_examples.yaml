# =============================================================================
# Advanced Configuration Options
# =============================================================================

# Authentication block (alternative syntax)
auth:
  username: ${SMTP_USERNAME}
  password: ${SMTP_PASSWORD}

# Multiple default recipients
default_to:
  - primary@company.com
  - secondary@company.com
  - team-list@company.com

# CC and BCC defaults (optional)
default_cc:
  - manager@company.com
default_bcc:
  - archive@company.com

# Custom subject template with more context
subject_template: "[QueryHub] {{ title }} – {{ generated_at.strftime('%A, %B %d, %Y at %I:%M %p') }}"

# Longer timeout for slow SMTP servers
timeout_seconds: 60

# =============================================================================
# Troubleshooting Tips
# =============================================================================
#
# 1. "Authentication failed"
#    - Verify username and password are correct
#    - For Gmail, use App Password, not regular password
#    - Check if 2FA is enabled (required for Gmail App Passwords)
#
# 2. "Connection refused"
#    - Verify host and port are correct
#    - Check firewall rules
#    - Ensure SMTP service is running
#
# 3. "TLS/SSL errors"
#    - Try starttls: true with use_tls: false
#    - Try use_tls: true with starttls: false
#    - Verify certificates are valid
#
# 4. "Timeout errors"
#    - Increase timeout_seconds
#    - Check network connectivity
#    - Verify SMTP server is responding
#
# 5. Testing your configuration
#    - Run with --no-email first to test without sending
#    - Use -v flag for verbose logging
#    - Test with a simple report first
#
# =============================================================================

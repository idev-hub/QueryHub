# =============================================================================
# Gmail Configuration (Recommended for personal/small business)
# =============================================================================
# Prerequisites:
#   1. Enable 2-factor authentication on your Google account
#   2. Generate an App Password: https://myaccount.google.com/apppasswords
#   3. Use the App Password (not your regular password)
# =============================================================================
host: smtp.gmail.com
port: 587
use_tls: false
starttls: true
timeout_seconds: 30
username: ${SMTP_USERNAME:your-email@gmail.com}
password: ${SMTP_PASSWORD:your-app-password}
default_from: reports@yourcompany.com
default_to:
  - team@yourcompany.com
subject_template: "{{ title }} – {{ generated_at.strftime('%Y-%m-%d') }}"

